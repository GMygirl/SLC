<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我想你了</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6f2; /* 粉色背景 */
            font-family: "Microsoft YaHei", sans-serif;
            margin: 0;
        }
        .message {
            font-size: 32px;
            color: #ff1493; /* 深粉色文字 */
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="message">💗宋林灿宝宝，我想你了💗</div>
    <audio autoplay loop>
        <source src="https://gmygirl.github.io/PB//music.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>
</body>
</html>
